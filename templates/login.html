{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="'POST">
        {{form.hidden_tag()}}
    
        {% for item in form if item.widget.input_type != 'hidden' %}
            <div>{{item.label}}{{item}}</div>
        {% endfor %}
        <button>Login</button>
{% endblock %}
